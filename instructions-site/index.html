  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #141212;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .circle {
      position: absolute;
      top: 14.6px;
      right: 14.6px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: transparent;
      border: 4px solid #FA4616;
      pointer-events: all;
      cursor: pointer;
    }

    .arrow-container {
      position: absolute;
      top: 65px;
      right: 24px;
      pointer-events: none;
      animation: bounce 1.5s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-head {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 13px solid #FA4616;
    }

    .arrow-tail {
      width: 1px;
      height: 50px;
      background: #FA4616;
    }

    .arrow-number {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #FA4616;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 600;
      margin-top: -2px;
    }


    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      max-width: 70%;
      width: 95%;
    }

    .center-image {
      max-width: 100%;
      width: 100%;
      height: auto;
      min-height: 500px;
      object-fit: contain;
      pointer-events: all;
      border-radius: 0;
      display: block;
    }

    .image-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .instruction-text {
      color: #FCF6F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
      max-width: 800px;
    }

    .highlight {
      color: #FA4616;
      font-weight: 600;
    }

    .image-number {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #FA4616;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="center-content">
    <div style="display: flex; gap: 12px; justify-content: center; width: 100%;">
      <div class="image-container">
        <div class="image-number">1</div>
        <img src="https://create-whop-app-cdn.whoplabs.io/instruction-1.webp" alt="Instruction 1" class="center-image">
      </div>
      <div class="image-container">
        <div class="image-number">2</div>
        <img src="https://create-whop-app-cdn.whoplabs.io/instruction-2.webp" alt="Instruction 2" class="center-image">
      </div>
      <div class="image-container">
        <div class="image-number">3</div>
        <img src="https://create-whop-app-cdn.whoplabs.io/instruction-3.webp" alt="Instruction 3" class="center-image">
      </div>
    </div>
    <p class="instruction-text">
      Click on the <span class="highlight">button</span> on the <span class="highlight">top right</span> and set the
      "Environment" to <span class="highlight">"Localhost"</span> to start developing the app.
    </p>
  </div>

  <div class="overlay">
    <div class="circle"></div>
    <div class="arrow-container">
      <div class="arrow-head"></div>
      <div class="arrow-tail"></div>
    </div>
  </div>
</body>

</html>
